<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Event Ticket</title>
  </head>
  <body>
    <!-- header -->
    <header class="header fixed">
      <div class="main_content">
        <div class="body_header">
          <!-- logo -->
          <div class="header_logo">
            <a href="#!">
              <img src="./assets/img/Vector.svg" alt="logo" />
            </a>
          </div>

          <!-- nav -->
          <div class="header_nav">
            <ul>
              <li>
                <a href="#!">Âm Nhạc</a>
              </li>
              <li>
                <a href="#!">Sân khấu & nghệ thuật</a>
              </li>
              <li>
                <a href="#!">Thể thao</a>
              </li>
              <li>
                <a href="#!">Khác</a>
              </li>
            </ul>
          </div>

          <!-- search -->
          <div class="header_search">
            <img
              src="./assets/icon/search_icon.svg"
              alt=""
              class="search-icon"
            />

            <input type="text" class="search_input" placeholder="Search" />
          </div>

          <!-- cart -->
          <div class="header_cart">
            <a href="#!">
              <img src="./assets/icon/shopping_bag_icon.svg" alt="" />
            </a>
          </div>

          <!-- user -->
          <div class="header_user">
            <span class="user_name">Huey Luu</span>
            <a href="#!">
              <img src="./assets/img/user_avatar.svg" alt="user avatar" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <div class="image-slider">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="2400"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/img/eventSlider1.png"
              class="d-block w-100"
              alt="event slider 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/eventSlider2.png"
              class="d-block w-100"
              alt="event slider 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/eventSlider3.png"
              class="d-block w-100"
              alt="event slider 3"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/eventSlider4.png"
              class="d-block w-100"
              alt="event slider 4"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/eventSlider5.png"
              class="d-block w-100"
              alt="event slider 4"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
