<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Event Ticket</title>
  </head>
  <body>
    <!-- header -->
    <header class="header fixed">
      <div class="main_content">
        <div class="body_header">
          <!-- logo -->
          <div class="header_logo">
            <a href="#!">
              <img src="./assets/img/Vector.svg" alt="logo" />
            </a>
          </div>

          <!-- nav -->
          <div class="header_nav">
            <ul>
              <li>
                <a href="#!">Âm Nhạc</a>
              </li>
              <li>
                <a href="#!">Sân khấu & nghệ thuật</a>
              </li>
              <li>
                <a href="#!">Thể thao</a>
              </li>
              <li>
                <a href="#!">Khác</a>
              </li>
            </ul>
          </div>

          <!-- search -->
          <div class="header_search">
            <img
              src="./assets/icon/search_icon.svg"
              alt=""
              class="search-icon"
            />
            <input type="text" class="search_input" placeholder="Search" />
          </div>

          <!-- cart -->
          <div class="header_cart">
            <a href="#!">
              <img src="./assets/icon/shopping_bag_icon.svg" alt="" />
            </a>
          </div>

          <!-- user -->
          <div class="header_user">
            <span class="user_name">Huey Luu</span>
            <a href="#!">
              <img src="./assets/img/user_avatar.svg" alt="user avatar" />
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
